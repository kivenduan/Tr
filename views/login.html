	<style type="text/css">
			
			.login_banner{
				position: fixed;
				top:0;
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,0.7);
			}
			.login{
				padding-top: 30px;
				width: 300px;
				height: 300px;
				background: #FF4431;
				margin: 100px auto;
				text-align: center;
				line-height: 70px;
				border-radius:10px ;
			}
			input{
				text-indent: 10px;
				font-size: 16px;
				width: 200px;
				height: 40px;
				border: none;
				border-radius:5px ;
				color: seagreen;
			}
			p{
				color: skyblue;
				font-size: 50px;
			}
		</style>
	<div class="login_banner">
		<div class="login">
			<input type="text" name="user" id="user" value="" placeholder="用户名/手机号/邮箱号"/><br	/>
			<input type="password" name="password" id="password" value="" placeholder="输入密码"/><br />
			<input type="button"  id="btn" value="登录" />
		</div>
   </div>
	
	<script type="text/javascript">
		$("#btn").click(function(){
			var user= $("#user").val();
			var pasd=$("#password").val();
			if(user!=""&&pasd!=""){
				
				$.ajax({
					type:"post",
					url:"http://127.0.0.1/ajax/Angular/Tr/php/login.php",
					dataType:"json",
					async:true,
					data:{
						user:user,
						pasd:pasd
					},
					success:function(data){
						console.log(data);
						if(data!="error"){
							
						window.location.href="http://127.0.0.1/ajax/Angular/Tr/index.html#/wallet";
						
						}else{
							alert("用户名或密码错误")
						}
					}
				});
			}else{
				alert("请输入用户名/手机号/邮箱号和密码")
			}
			
		})
		
	</script>
